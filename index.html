<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generador de Contraseñas Seguras</title>
<link rel="stylesheet" href="styles.css">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#007BFF">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="PasswordGen">
<link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
<div class="container">
    <h1>Generador de Contraseñas Seguras</h1>
    <p>Genera contraseñas aleatorias de alta seguridad. ¡Nunca repitas una contraseña!</p>

    <!-- Contraseña generada -->
    <div class="password-box">
        <input type="password" id="password" readonly placeholder="Tu contraseña aparecerá aquí">
        <button id="copyBtn" title="Copiar">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M16 1H4C2.9 1 2 1.9 2 3v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" fill="currentColor"/>
            </svg>
            <span class="checkmark">✔</span>
        </button>
        <button id="eyeBtn" title="Ver/ocultar">
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M12 6C8.13 6 5 9.13 5 12C5 14.87 8.13 18 12 18C15.87 18 19 14.87 19 12C19 9.13 15.87 6 12 6ZM12 16C9.79 16 8 14.21 8 12C8 9.79 9.79 8 12 8C14.21 8 16 9.79 16 12C16 14.21 14.21 16 12 16Z" fill="currentColor"/>
            </svg>
        </button>
    </div>

    <!-- Opciones de configuración -->
    <div class="settings">
  <div class="length-wrapper">
    <label for="length">Longitud:</label>
    <input type="number" id="length" value="16" min="8" max="32">
  </div>

  <div class="switches">
    <label>Mayúsculas
      <input type="checkbox" id="uppercase">
      <span class="switch"></span>
    </label>
    <label>Números
      <input type="checkbox" id="numbers" checked>
      <span class="switch"></span>
    </label>
    <label>Símbolos
      <input type="checkbox" id="symbols" checked>
      <span class="switch"></span>
    </label>
  </div>
</div>

    <button id="generateBtn">Generar Contraseña</button>

    <!-- Historial -->
    <h2>Historial</h2>
    <ul id="history"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
